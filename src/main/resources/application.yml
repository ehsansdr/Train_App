spring:
#  profiles:
#    active: postgres

  liquibase:
    enabled: true
    change-log: /db/changelog/db.yml

server:
  port: 8080

logging:
  level:
    liquibase: DEBUG
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.springdoc: DEBUG

springdoc:
  swagger-ui:
    enabled: true
    layout: StandaloneLayout
    title: My Custom Swagger UI
    deep-linking: true
    url: /v3/api-docs
    css-url: /swagger-ui.css

Trian:
  enableJob: false
